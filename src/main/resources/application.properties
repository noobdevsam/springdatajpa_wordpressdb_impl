spring.application.name=springdatajpa_wordpress_backend

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}
spring.datasource.username=${DB_USER_NAME_PROD}
spring.datasource.password=${DB_USER_PASS_PROD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

spring.flyway.user=${DB_USER_NAME_DEV}
spring.flyway.password=${DB_USER_PASS_DEV}
spring.flyway.baseline-on-migrate=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# permissions for DB_USER_NAME_PROD on db: select, update, insert, delete, show view
# permissions for DB_USER_NAME_DEV on db: all